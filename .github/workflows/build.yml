name: Build JS
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@latest
        with:
          version: 3.0.0
          actions-cache-folder: "emsdk-cache"
      - name: Install modules
        run: cd js && npm install
      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
      - name: Build
        run: cd js && ./build.sh
      - name: Run tests
        run: cd js && npm test
