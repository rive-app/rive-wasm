<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no">
        <title>Full Screen Rive Animation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
    
        <script src="/dist/rive.min.js"></script>
        <script>
            const canvas = document.getElementById('canvas');
            
            rive.Rive.new({
                src: 'https://cdn.rive.app/animations/off_road_car_v7.riv',
                canvas: canvas,
                autoplay: true,
                // specifies which artboard to use
                artboard: 'New Artboard',
                // which animations should be played and mixed together
                animations: ['idle', 'windshield_wipers', 'bouncing'],
                layout: new rive.Layout(rive.Fit.Cover, rive.Alignment.Center),
            });

            // When the window resizes, resize the canvas
            window.addEventListener('resize', resizeCanvas, false);
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
        </script>
    </body>
</html>
