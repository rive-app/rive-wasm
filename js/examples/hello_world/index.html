<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no">
        <title>Rive Hello World</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="parent">
        <div>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>

        <script src="/dist/rive.js"></script>
        <script>
            // autoplays the first animation in the default artboard
            Rive.new({
                src: 'https://cdn.rive.app/animations/off_road_car_blog_0_6.riv',
                canvas: document.getElementById('canvas'),
                autoplay: true,
                onload: (e) => console.log(`Loaded ${e.type}: ${e.message}`),
                onplay: (e) => console.log(`Playing`),
                onloop: (e) => console.log('Looped'),
            });
        </script>
    </body>
</html>
