<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no">
        <title>Rive Hello World</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="centered">
        <canvas id="canvas" class="bordered" width="500" height="500"></canvas>

        <div class="button-grid">
            <button id="top-left">Top Left</button>
            <button id="top-center">Top Center</button>
            <button id="top-right">Top Right</button>
            <button id="center-left">Center Left</button>
            <button id="center">Center</button>
            <button id="center-right">Center Right</button>
            <button id="bottom-left">Bottom Left</button>
            <button id="bottom-center">Bottom Center</button>
            <button id="bottom-right">Bottom Right</button>
        </div>

        <script src="/dist/rive.js"></script>
        <script>
            const rive = Rive.new({
                src: 'https://cdn.rive.app/animations/juice063.riv',
                canvas: document.getElementById('canvas'),
                autoplay: true,
                layout: Rive.Layout.new({fit: Rive.Fit.None, alignment: Rive.Alignment.Center}),
            });

            document.getElementById('top-left').addEventListener('click', () =>
                rive.layout = new Rive.Layout(Rive.Fit.None, Rive.Alignment.TopLeft)
            );
            document.getElementById('top-center').addEventListener('click', () =>
                rive.layout = new Rive.Layout(Rive.Fit.None, Rive.Alignment.TopCenter)
            );
            document.getElementById('top-right').addEventListener('click', () =>
                rive.layout = new Rive.Layout(Rive.Fit.None, Rive.Alignment.TopRight)
            );
            document.getElementById('center-left').addEventListener('click', () =>
                rive.layout =new Rive.Layout(Rive.Fit.None, Rive.Alignment.CenterLeft)
            );
            document.getElementById('center').addEventListener('click', () =>
                rive.layout =new Rive.Layout(Rive.Fit.None, Rive.Alignment.Center)
            );
            document.getElementById('center-right').addEventListener('click', () =>
                rive.layout = new Rive.Layout(Rive.Fit.None, Rive.Alignment.CenterRight)
            );
            document.getElementById('bottom-left').addEventListener('click', () =>
                rive.layout = new Rive.Layout.new({fit: 'none', alignment: 'bottomLeft'})
            );
            document.getElementById('bottom-center').addEventListener('click', () =>
                rive.layout = new Rive.Layout(Rive.Fit.None, Rive.Alignment.BottomCenter)
            );
            document.getElementById('bottom-right').addEventListener('click', () =>
                rive.layout = new Rive.Layout('none', 'bottomRight')
            );
        </script>

    </body>
</html>
